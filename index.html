<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="navbar">ALL MATH</div>
    <br>
    <div class="mainbox">
    <div class="box" id="box">
        <div class="title " id="title">Palindrome</div>
        <div class="inputs">
           <input type="text" id="palindromeinput1" placeholder="input 1">
        </div>
        <div class="output" id="palindromeoutput"onclick="palindrome()"><b>Calculate</b></div>
        <div class="clear" id="palindromeclear"onclick="palindromeclear()">&#10005</div>
    </div>
    <div class="box" id="box">
        <div class="title " id="title">Fibanacci</div>
        <div class="inputs">
           <input type="text" id="fibinput1"placeholder="?th place">
        </div>
        <div class="output" id="fiboutput"onclick="fib()"><b>Calculate</b></div>
        <div class="clear" id="fibclear"onclick="fibclear()">&#10005</div>
    </div>
    <div class="box" id="box">
        <div class="title " id="title">Prime or Not</div>
        <div class="inputs">
           <input type="text" id="primeinput1" placeholder="input 1">        </div>
        <div class="output" id="primeoutput"onclick="prime()"><b>Calculate</b></div>
        <div class="clear" id="primeclear"onclick="primeclear()">&#10005</div>
        </div> 
        <div class="box" id="box">
            <div class="title " id="title">Reverse</div>
        <div class="inputs">
           <input type="text" id="reverseinput1"placeholder="input 2">
        </div>
        <div class="output" id="reverseoutput"onclick="reverse()"><b>Calculate</b></div>
        <div class="clear" id="reverseclear"onclick="reverseclear()">&#10005</div>
    </div>
    <div class="box" id="box">
        <div class="title " id="title">Digit Sum</div>
        <div class="inputs">
           <input type="text" id="digitsuminput1"placeholder="input ">
        </div>
        <div class="output" id="digitsumoutput"onclick="digitsum()"><b>Calculate</b></div>
        <div class="clear" id="digitsumclear"onclick="digitsumclear()">&#10005</div>
    </div>
    <div class="box" id="box">
        <div class="title " id="title">Factorial</div>
        <div class="inputs">
           <input type="text" id="factorialinput1"placeholder="input ">
        </div>
        <div class="output" id="factorialoutput" onclick="factorial()"><b>Calculate</b></div>
        <div class="clear" id="factorialclear"onclick="factorialclear()">&#10005</div>
    </div>
    <div class="box" id="box">
        <div class="title " id="title">Quotient</div>
        <div class="inputs2">
           <input type="text" id="quotientinput1" placeholder="input 1">
           <input type="text" id="quotientinput2" placeholder="input 2">
        </div>
        <div class="output" id="quotientoutput" onclick="quotient()" >Calculate</div>
        <div class="clear" id="quotientclear" onclick="quotientclear()">&#10005</div>
    </div>
    <div class="box" id="box">
        <div class="title " id="title">Remainder</div>
        <div class="inputs2">
           <input type="text" id="remainderinput1" placeholder="input 1">
           <input type="text" id="remainderinput2" placeholder="input 2">
        </div>
        <div class="output" id="remainderoutput" onclick="remainder()">Calculate</div>
        <div class="clear" id="remainderclear"onclick="remainderclear()">&#10005</div>
    </div>
</div>
</body>

</html>
